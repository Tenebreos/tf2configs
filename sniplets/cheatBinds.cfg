//----CheatBinds.cfg----
alias cheatCommands "bind q noclip; exec sniplets/cheatBinds.cfg"

alias cheats "cheats_on"
alias cheats_on "turnOnCheats; alias cheats cheats_off"
alias cheats_off "turnOffCheats; alias cheats cheats_on"

alias null ""
alias turnOnCheats "sv_cheats 1; bind q noclip; alias bindCheats cheatCommands" // bindCheats is executed in defaultKeybinds.cfg
alias turnOffCheats "sv_cheats 0; unbind q; alias bindCheats null"
