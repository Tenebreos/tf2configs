//----------Voicechat toggle (instead of press-to-talk)-----------
alias "voiceToggle" "voiceOn"
alias "voiceOn" "+voicerecord; alias voiceToggle voiceOff"
alias "voiceOff" "-voicerecord; alias voiceToggle voiceOn"
bind "v" "voiceToggle"

//------Chat toggle------
alias "chat_on" hud_saytext_time 12"
alias "chat_off" "hud_saytext_time 0"
