//----UltiduoKill.cfg----
alias ultiduo "ultiduo_on"
alias ultiduo_on "turnOnUltiduo; alias ultiduo ultiduo_off"
alias ultiduo_off "turnOffUltiduo; alias ultiduo ultiduo_on"

bind mouse5 kill

alias null ""
alias turnOnUltiduo "alias ultiduoKill "exec sniplets/ultiduoKill.cfg"" // UltiduoKill is executed in defaultKeybinds.cfg
alias turnOffUltiduo "unbind mouse5; alias UltiduoKill null"
