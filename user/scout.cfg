//-----------Completely reset key bindings------------
exec core/defaultKeybinds

//--------Edition of hooks from funcSwitch.cfg--------
alias 1stk "slot1; xhairGreen; r_drawviewmodel 0"
alias 2stk "slot2; xhairOrange; r_drawviewmodel 0"
alias 3stk "slot3; xhairRed; r_drawviewmodel 1"
//--------------Class specific aliases----------------
alias +wingerjump "slot2; +jump"
alias -wingerjump "lastinv; -jump"


alias f1altAdd "bind space +jump"	// To remove the +wingerjump bind on loadout
alias f2altAdd "bind space +jump"	// change.
alias f3altAdd "bind space +jump"	// 
alias f4altAdd "bind space +wingerjump"
